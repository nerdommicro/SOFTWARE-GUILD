<html lang="en"> 
<head> 
    <title>Nerdom's City Buffet - Contact Us</title>	

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>  
        .third table {
            width: 1000px; 
            display: block;
            margin-left: auto;
            margin-right: auto;          
        }
        .third td fieldset {
            border: 0px;
        }  
        .col1 {
            width: 400px;
            text-align: right;        
        }
        .irequired {
            font-weight: bold;
        }      
        textarea {
            height: 75px;
        }    
    </style>
</head> 

<body>    
    <header>        
        <h1 class="headerh1">Nerdom's City Buffet</h1> 
        <nav>
            <hr /> 
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
            </ul>         
            
        </nav>
    </header>    
<br>
    <form action="submit.html" method="POST">
        <table class="third">       
            <tr> 
                <td class="col1"> 
                    <label for="fullName">Name:&nbsp;</label>                  
                </td> 
                <td>                    
                    <input type="text" id="fullName" name="fullName">                  
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr>   
            <tr> 
                <td class="col1"> 
                    <label class="irequired" for="email">*E-mail:&nbsp;</label>                  
                </td> 
                <td>                    
                    <input type="text" id="email" name="email">                  
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr> 
            <tr> 
                <td class="col1"> 
                    <label for="phone">Phone:&nbsp;</label>                  
                </td> 
                <td>                    
                    <input type="text" id="phone" name="phone">                  
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr> 
            <tr> 
                <td class="col1">  
                    <label for="contact">Reason for Inquiry:&nbsp;</label>                  
                </td> 
                <td>                    
                    <select id="contact" name="contact">
                        <option value="default" selected>Catering</option>
                        <option value="private">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                        </select>                 
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr> 
            <tr> 
                <td class="col1"> 
                    <label class="irequired" for="info">*Additional Information:</label>                               
                </td> 
                <td>                    
                    <textarea id="info" name="info"></textarea>                   
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr> 
            <tr> 
                <td class="col1">  
                    Have you been to the restaurant?&nbsp;                    
                </td> 
                <td>                   
                    <fieldset> 
                        <input type="radio" id="choice1" name="questionnaire" value="no">
                        <label for="choice1">No</label>                                            
                        <input type="radio" id="choice2" name="questionnaire" value="yes">
                        <label for="choice2">Yes</label>                        
                    </fieldset>          
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr> 
            <tr> 
                <td class="col1">  
                    Best days to contact you:&nbsp;               
                </td> 
                <td>                    
                    <fieldset>                         
                        <input type="checkbox" id="Mon" name="interest" value="Mon"><label for="Mon">M</label>
                        <input type="checkbox" id="Tues" name="interest" value="Tues"><label for="Tues">T</label>
                        <input type="checkbox" id="Wed" name="interest" value="Wed"><label for="Wed">W</label>
                        <input type="checkbox" id="Thurs" name="interest" value="Thurs"><label for="Thurs">Th</label>
                        <input type="checkbox" id="Fri" name="interest" value="Fri"><label for="Fri">F</label>
                        </fieldset>                 
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr>   
            <tr> 
                <td class="col1">  
                    &nbsp;             
                </td> 
                <td>                    
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" name="submit" value="Send Request">                 
                </td> 
                <td>
                    &nbsp;
                </td> 
            </tr>   
        </table>
    </form>

    <footer>
        <hr />        
            37945 Miller Pl, Levittown, NY 11756<br>
            1-800-555-7785
        <hr />
    </footer>
        
</body> 
</html>
